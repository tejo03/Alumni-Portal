<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
<div class="main">
<div class="register">
    <h2><Register Here></h2>
    <form id="register" method="post">
    <label>First Name : </label>
    <br>
    <input type="text" name="fname" required
    id="name" placeholder="Enter Your First Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="lname" required
    id="name" placeholder="Enter Your Last Name">
    <br><br>
    <label>User Name : </label>
    <br>
    <input type="text" name="username" required
    id="username" placeholder="Enter Your User Name">
    <br><br>
    <label>Password : </label>
    <br>
    <input type="text" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    id="password" placeholder="Enter Your Password" title="Must contain at least one number 
    and one uppercase and lowercase letter, and at least 8 or more characters">
    <br><br>
    <label>Confirm Password : </label>
    <br>
    <input type="text" name="confirmpassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    id="confirmpassword" placeholder="Enter Your Password again for confirming" 
    title="Must contain at least one number and one uppercase and lowercase letter, 
    and at least 8 or more characters">
    <br><br>
    <label>Age : </label>
    <br>
    <input type="number" name="age" min="18" required
    id="age" placeholder="Enter your age">
    <br><br>
    <label>MobileNumber : </label>
    <br>
    <input type="number" name="mobilenumber" min="1000000000" max="9999999999"
    id="mobilenumber" placeholder="Enter your Mobile Number">
    <br><br>
    <label>Email : </label>
    <br>
    <input type="email" name="email"
    id="email" placeholder="Enter Your Email ID">
    <br><br>
    <label>Gender : </label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender"
    id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender"
    id="female">
    &nbsp;
    <span id="female">Female</span>
    <br><br>
    <input type="submit" value="Submit"
    name="submit" id="submit">
    <a href="#">Account already exists?</a><br>
    </form>
</div>
</div>
</body>
</html>
